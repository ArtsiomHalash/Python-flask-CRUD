{% extends 'common.html' %}
{% block head %}
{% endblock %}
{% block body %}
<header class="top-bar">
    <h2>Create a New User</h2>
    <a href="/" class="btn btn-primary">Show List of Users</a>
    <h2 id="status"></h2>
</header>
<section id="sectNewUser">
    <div>
        <div>
            <form id="formCreateUser" class="form-group">
                <label>User ID:</label>
                <input type="text" id="userID" class="form-control" required><br>
                <label>Email:</label>
                <input type="text" id="userEmail" class="form-control" required><br>
                <label>First Name:</label>
                <input type="text" id="userFirstName" class="form-control" required><br>
                <label>Last Name:</label>
                <input type="text" id="userLastName" class="form-control" required><br>
                <label>Avatar URL:</label>
                <input type="text" id="userAvatar" class="form-control" required><br>
                <button id="createUser" class="btn btn-success" onclick="create_user(event)">Create
                    User</button>
            </form>
        </div>
    </div>
</section>
{% endblock %}
